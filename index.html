<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/global.css"> 
    <link rel="stylesheet" href="./src/css/game.css">
    <link rel="stylesheet" href="./src/css/start.css">
    <title>wordplay</title>
  </head>
  <body>
      <div id="container">

        <div id="start-box">
          <div class="start-menu">
            <button class="btn-start" onclick="startGame()">Come√ßar a jogar</button>
            <button class="btn-addword" onclick="addWord()">Adicionar palavra</button>
            <div class="addword-menu">
              <p class="addword-warning">error or success text</p>
              <input class="addword-text" placeholder="digite a palavra aqui..." type="text">
              <button class="btn-addword-menu" onclick="addNewWord()">add</button>
            </div>
          </div>
        </div>

        <div id="game-box">
          <button class="btn-exit" onclick="exitGame()"> <- </button>

          <div class="image-box">
            <canvas width="350" height="300"></canvas>
          </div>  
          <div class="result">
            <p class="word-result">PALAVRA</p>
            <p class="history-result">SDFHJKL</p>
          </div>

          <div class="keyboard">
            <div class="keys">
              <button class="keyQ">Q</button>
              <button class="keyW">W</button>
              <button class="keyE">E</button>
              <button class="keyR">R</button>
              <button class="keyT">T</button>
              <button class="keyY">Y</button>
              <button class="keyU">U</button>
              <button class="keyI">I</button>
              <button class="keyO">O</button>
              <button class="keyP">P</button>
            </div>
            <div class="keys">
              <button class="keyA">A</button>
              <button class="keyS">S</button>
              <button class="keyD">D</button>
              <button class="keyF">F</button>
              <button class="keyG">G</button>
              <button class="keyH">H</button>
              <button class="keyJ">J</button>
              <button class="keyK">K</button>
              <button class="keyL">L</button>
            </div>
            <div class="keys">
              <button class="keyZ">Z</button>
              <button class="keyX">X</button>
              <button class="keyC">C</button>
              <button class="keyV">V</button>
              <button class="keyB">B</button>
              <button class="keyN">N</button>
              <button class="keyM">M</button>
            </div>
          </div>

          </div>

        </div>
      </div>
      <script src="./src/js/canvas.js"></script>
      <script src="./src/js/main.js"></script>
  </body>
</html>
