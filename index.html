<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/start.css">
    <link rel="stylesheet" href="./src/css/game.css">
    <link rel="stylesheet" href="./src/css/global.css"> 
    <title>wipe</title>
  </head>
  <body>
    <div id="container">

      <div id="start-box">
        <div class="menu-start-box">
          <div class="button-start-box">
            <button class="btn-start" onclick="startGame()">Comece a jogar</button>
            <button class="btn-addword" onclick="addWord()">Adicionar palavra</button>
          </div>

          <div class="menu-addword-box">
            <div class="addword-header-box">
              <div class="add-word-resp">
                <p class="success"></p>
                <p class="cancel">Tamanho de texto invalido</p>
              </div>
              <div class="add-word-actions">
                <button class="btn-info-input" onclick="infoAddWord()">info</button>
                <button class="btn-exit-addword" onclick="exitAddWord()">X</button>
              </div>
            </div>
            <input class="text-user" type="text" placeholder="digite a palavra aqui...">
            <div class="addword-info-box">
              <ul>
                <h4><strong>A palavra tem que ser :</strong></h4>
                <li>Menor que 8 letras</li>
                <li>Maior que 3 letras</li>
                <li>Sem acentos</li>
                <li>Sem numeros</li>
                <li>Sem simbolos</li>
              </ul>
              <p>Click duas vezes para fechar</p>
            </div>
            <div class="button-addword-box">
              <button class="btn-save-word" >Salvar</button>
            </div>
          </div>

        </div>
      </div>

      <div id="game-box">
        <div class="image-box">
          <img class="image" src="./src/img/try0.svg" alt="Forca + Boneco de palito">
        </div>                
        <div class="result-box">
          <p class="secret-word">secret</p>
        </div>
        <div class="control-box">
          <p>Escolha uma letra para come√ßar jogar</p>
          <div class="keyboard-box"></div>
          <p class="score-box">Tentativas: <span class="attempts">0</span> / <span class="max-attempts"></span></p>
          <div class="buttons-box">
            <button class="btn-reset" onclick="reset()">Novo jogo</button>
            <button class="btn-surrender" onclick="surrender()">Desistir</button>
          </div>
        </div>

      </div>

    </div>
    <script src="./src/js/start.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
