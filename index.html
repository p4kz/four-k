<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Smooch&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/styles/media-query.css">
    <link rel="stylesheet" href="./src/styles/startdeprecad.css">
    <link rel="stylesheet" href="./src/styles/game.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/start/start.css">
    <link rel="stylesheet" href="./src/styles/start/menu-start.css">
    <title>4K</title>
  </head>
  <body class="container">
    <header class="header wrap">
      <button class="header__darkmode-button" data-dark-mode>
        <img class="header__darkmode-image--normal" src="./src/assets/icon/moon-light.svg" />
        <img class="header__darkmode-image--sun" src="./src/assets/icon/sun-dim-light.svg" />
        <img class="header__darkmode-image--moon"src="./src/assets/icon/moon-light-d.svg" />
      </button>
      <a class="header__link" href="https://github.com/p4kz/four-k" target="_blank">p4k</a>
    </header>
    <main>

      <div class="start">
        <div class="start-box">


          <div class="menu-start">
            <div class="menu-start-box" data-start-event>
              <button class="menu-start-box__button--start" data-button-start>ComeÃ§ar a jogar</button>              
              <div class="menu-start-box__dificult hide" data-mode-box>
                <div class="menu-start-box__dificult--box event" data-mode-event>
                  <button class="menu-start-box__dificult--btn-random"  data-mode="random" onclick="getRandomMode()">Random</button>
                  <button class="menu-start-box__dificult--btn-normal" data-mode="normal" onclick="getNormalMode()">Normal</button>
                  <button class="menu-start-box__dificult--btn-hard"  data-mode="hard" onclick="getHardMode()">Hard</button>
                </div>
              </div>
            </div>
            <button class="menu-start__button--addword" onclick="addWord()">Adicionar palavra</button>
          </div>



          <div class="menu-addword-box">
            <div class="addword-header-box">
              <div class="add-word-resp">
                <p class="success"></p>
                <p class="cancel"></p>
              </div>
              <div class="add-word-actions">
                <button class="btn-info-input" onclick="infoAddWord()">info</button>
                <button class="btn-exit-addword" onclick="exitAddWord()">X</button>
              </div>
            </div>
            <input class="text-user" type="text" placeholder="digite a palavra aqui...">
            <div class="addword-info-box">
              <ul>
                <h4><strong>A palavra tem que ser :</strong></h4>
                <li>Menor que 8 letras</li>
                <li>Maior que 3 letras</li>
                <li>Sem acentos</li>
                <li>Sem numeros</li>
                <li>Sem simbolos</li>
              </ul>
              <p>Click duas vezes para fechar</p>
            </div>
            <div class="button-addword-box">
              <button class="btn-save-word" onclick="addNewWord()">Salvar</button>
            </div>
          </div>



        </div>
      </div> 


      <div id="game-box">
        <div class="game-box-event">
          <div class="image-box">
            <img class="image" src="./src/assets/img/try0.svg" alt="Forca + Boneco de palito">
          </div>                
          <div class="result-box">
            <p class="info-response">A palavra era: </p>
            <p class="secret-word"></p>
          </div>
          <div class="control-box">
            <p class="info-control">Escolha uma letra para comeÃ§ar jogar</p>
            <div class="keyboard-box">
              <div class="response"></div>
            </div>
            <p class="score-box">Tentativas: <span class="attempts">0</span> / <span class="max-attempts"></span></p>
            <div class="buttons-box">
              <button class="btn-reset" onclick="reset()">Novo jogo</button>
              <button class="btn-surrender" onclick="surrender()">Desistir</button>
            </div>
          </div>       
          <div class="link">
            <p>Com ðŸ’œ</p><a href="https://github.com/p4kz" target="_blank">p4kz</a>
          </div> 
        </div>    
      </div>
    </main>
    <!-- <script src="./src/js/dark.js"></script> -->
    <script src="./src/js/start.js"></script>
    <script src="./src/js/gameRework.js"></script>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
